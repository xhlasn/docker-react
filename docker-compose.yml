version: '3'
services: 
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "3000:3000"
    volumes: 
      - /usr/app/node_modules
      - .:/usr/app/
    stdin_open: true
  tests:
    build: 
      context: .
      dockerfile: Dockerfile.dev    
    volumes: 
      - /usr/app/node_modules
      - .:/usr/app/
    stdin_open: true
    command: ["npm", "run", "test"]
